<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>calldialog demo</title>
<link rel="stylesheet" href="css/calldialog.css" type="text/css"/>
<style type="text/css">
.value{
	width:400px;
	height:60px;
	border:1px #000000 solid;
}
</style>
<!-- 脚本 -->
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/calldialog.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".value").calldialog({
			mothed:'click',
			width:450,			//对话框的最小宽度，
			height:150,			//对话框的最小高度
			titleShow:true,		//是否显示标题栏
			//titleContent:"<strong>提示</strong>",	//弹出框的标题
			content:"测试数据",		//弹出框内容
			cssVersion:"2",			//css样式版本;
			overcancel:false,		//点击弹出框外区域时是否隐藏弹出框;
			resizeControl:true,		//当窗口大小改变后是否居中 默认：true;
			isDrag:true,			//设置窗口是否可拖动 默认：true;
			needSlow:true,			//是否动画进入和离开
			content: "<br/><br/><br/><br/><br/><span>hello，这是一个面板。</span><br/><br/><br/><br/><br/><br/><br/><br/>",
			afterCall: function(){},
			callBack: function(){}
		});
	});
</script>
</head>
<body style="margin:0;padding:0;">
	<br/><hr/><br/><hr/>
	<br/><hr/><br/><hr/>

	<br/><hr/><br/><hr/><br/><hr/>
	<br/><hr/><br/><hr/><br/><hr/>
	<br/><hr/><br/><hr/><br/><hr/>
	<br/><hr/><br/><hr/><br/><hr/>
</body>
</html>
